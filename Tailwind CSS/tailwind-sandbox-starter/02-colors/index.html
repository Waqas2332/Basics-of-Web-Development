<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-red-600">Tailwind is Awesome</p>
    <!-- Background Colors -->

    <p class="text-emerald-900 bg-emerald-500">Hey there</p>

    <!-- Text Underline -->
    <p class="text-emerald-900 underline decoration-red-500">Hey there</p>

    <!-- Border Colors -->

    <input type="text" class="border border-emerald-600" />

    <!-- Divide Colors -->

    <div class="divide-y divide-blue-900">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <button class="shadow-lg bg-cyan-500 shadow-cyan-500/20">Subscribe</button>

    <!-- Accent Colors -->

    <input type="checkbox" checked class="accent-purple-500" />

    <!-- Arbitrary Colors -->
    <div class="bg-[teal]">Hello World</div>
  </body>
</html>
